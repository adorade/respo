language: node_js

node_js:
  - "lts/*"

os:
  - linux
  - osx

git:
  depth: 10

cache:
  yarn: true
  directories:
    - node_modules

before_script:
  - yarn global add gulp-cli

script:
  - yarn run verify
  - yarn run build
